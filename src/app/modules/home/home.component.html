<div class="grid flex justify-content-center align-content-center text-align-center">
  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">
      <!-- Login -->

      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">

        <p-card
          styleClass="mt-3"
          header="login"
          subheader="FaÃ§a Login com sua conta existente"
          *ngIf="loginCard"
          >

          <div class="flex justify-content-center align-content-center text-align-center">
            <input
              type="email"
              pInputText
              placeholder="Email"
              formControlName="email"
            >
          </div>

          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input
              type="password"
              pInputText
              placeholder="Senha"
              formControlName="password"
            >
          </div>

          <div class="card flex justify-content-center mt-3">
            <button
              type="submit"
              pButton
              pRipple
              label="login"
              [disabled]="!this.loginForm.valid"
            >
            </button>
          </div>
          <span class="flex justify-content-center align-content-center text-align-center mt-3 text-blue-700 font-semibold"
          (click) = "loginCard = !loginCard" style="cursor: pointer;">
          Criar Conta</span>
        </p-card>
      </form>

      <!-- Criar Conta -->

      <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()">

        <p-card
          styleClass="mt-3"
          header="Criar Conta"
          subheader="Crie sua conta gratuita"
          *ngIf="!loginCard"
          >

          <div class="flex justify-content-center align-content-center text-align-center">
            <input
              type="name"
              pInputText
              placeholder="Digite seu nome"
              formControlName="name"
            >
          </div>

          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input
              type="email"
              pInputText
              placeholder="Digite seu email"
              formControlName="email"
            >
          </div>

          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input
              type="password"
              pInputText
              placeholder="Senha"
              formControlName="password"
            >
          </div>

          <div class="card flex justify-content-center mt-3">
            <button
              type="submit"
              pButton
              pRipple
              label="Criar Conta"
              [disabled]="!this.signupForm.valid"
            >
            </button>
          </div>
          <span class="flex justify-content-center align-content-center text-align-center mt-3 text-blue-700 font-semibold"
          (click) = "loginCard = !loginCard" style="cursor: pointer;">
          Fazer Login</span>
        </p-card>
      </form>

    </div>
  </div>
</div>
